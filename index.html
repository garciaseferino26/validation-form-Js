<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <!-- we need a field to collect email, country, zip code, password and password confirmation -->
        <div>
            <label for="first">Email: </label>
                <input type="email" id="first" name="email" required>
                <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="second">Country: </label>
                <input type="text" pattern="[a-zA-Z]+" id="second" name="country" required>
        </div>
        <div>
            <label for="third">Zip Code: </label>
                <input type="text" pattern="[0-9]{5}" id="third" name="zip code" required>
        </div>
        <div>
            <label for="fourth">Password: </label>
                <input type="password" pattern="[0-9a-zA-z]+" id="fourth" name="password" minlength="8" required>
        </div>
        <div>
            <label for="fifth"> Confirm Password</label>
                <input type="password" pattern="[0-9a-zA-z]+" id="fifth" name="password" minlength="8" required>
        </div>

        <button class="submitButton">Submit</button>
    </form>
</body>
</html>
